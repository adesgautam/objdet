                    <div class="row">
                        <div class="col-sm-2">
                            <label style="font-size: 20px;">JPG File</label>
                        </div>

                        <div class="col-sm-10">
                            <input id="file-picker-1" type="file" name="jpg">
                        </div>
                    </div>
                </div>

                <br>

            </div>
            <br>

            <input type="submit" class="btn btn-primary" value="Upload!" id="upload-button">
            
        </form>
    </div>

    </body>
